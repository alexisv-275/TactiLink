services:
  backend:
    build: ./backend
    container_name: tactilink-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development
    networks:
      - tactilink-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: tactilink-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - tactilink-network

networks:
  tactilink-network:
    driver: bridge
